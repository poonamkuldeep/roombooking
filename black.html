<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-lg-3 py-lg-3 shadow-sm sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Room Booking</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Rooms</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Facilities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <div class="d-flex">
              <!-- Login Button -->
              <button type="button" class="btn btn-outline-dark shadow-sm me-lg-2 me-3" data-bs-toggle="modal" data-bs-target="#loginModal">
                <i class="bi bi-person-circle"></i> Login
              </button>
              <!-- Register Button -->
              <button type="button" class="btn btn-outline-dark shadow-sm me-lg-2 me-3" data-bs-toggle="modal" data-bs-target="#registerModal">
                <i class="bi bi-person-vcard"></i> Register
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Login Modal -->
      <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="LoginModalLabel">
                <i class="bi bi-person-circle"></i> Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <span class="badge rounded-pill bg-light text-dark mb-3 text-wrap">
                    NOTE: Your email details must match with your ID (Aadhar card, passport, driving license, etc) required during check-in.
                </span>

                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control shadow-none">
                </div>
                <div class="mb-3">
                  <label class="form-label">E-mail</label>
                  <input type="email" class="form-control shadow-none">
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control shadow-none">
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone number</label>
                  <input type="number" class="form-control shadow-none">
                </div>
                
                <div class="d-flex align-items-center justify-content-between">
                  <button type="submit" class="btn btn-dark shadow-none">Submit</button>
                  <a href="javascript:void(0)">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Register Modal with Room Options -->
      <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerModalLabel">
                <i class="bi bi-person-vcard"></i> Register for a Room</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="registrationForm">
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" class="form-control shadow-none">
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control shadow-none">
                </div>

                <!-- Room Type Selection -->
                <div class="mb-3">
                  <label class="form-label">Select Room Type</label>
                  <select class="form-select" id="roomType" onchange="toggleRoomOptions()">
                    <option value="normal">Normal Room</option>
                    <option value="vip">VIP Room</option>
                  </select>
                </div>

                <!-- Check-in and Check-out Date Fields (added for both room types) -->
                <div class="mb-3">
                  <label class="form-label">Check-in Date</label>
                  <input type="date" class="form-control shadow-none" id="checkInDate">
                </div>
                <div class="mb-3">
                  <label class="form-label">Check-out Date</label>
                  <input type="date" class="form-control shadow-none" id="checkOutDate">
                </div>

                <!-- Conditional VIP Room Fields -->
                <div id="vipRoomFields" style="display:none;">
                  <div class="mb-3">
                    <label class="form-label">Post Requirements (For VIP Guests)</label>
                    <input type="text" class="form-control shadow-none" placeholder="Special requests or needs">
                  </div>
                </div>

                <div class="d-flex align-items-center justify-content-between">
                  <button type="submit" class="btn btn-dark shadow-none">Submit</button>
                  <a href="javascript:void(0)">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JavaScript to Toggle Room Options -->
    <script>
      function toggleRoomOptions() {
        var roomType = document.getElementById("roomType").value;
        var vipFields = document.getElementById("vipRoomFields");

        if (roomType === "vip") {
          vipFields.style.display = "block";
        } else {
          vipFields.style.display = "none";
        }
      }
    </script>
</body>
</html>
